<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form booking flight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section id="formBooking">
            <article id="callToAction">
                <header>
				    <h1>Book your flight to Alaska today!</h1>
				    <p>Have you ever wondered how a life surrounded by the wild nature look a like? Alaska is for the brave, that is why you will never forget this trip!</p>
                </header>
            </article>
            <!--trips-->
            <article id="formMain">
                <form action="#" id="bookFlight">
                    <div id="tripType" class="form-group">
                        <label for="roundTrip">
				            <input type="radio" id="roundTrip" name="flight-type">
							<span></span>Roundtrip
				        </label>
						<label for="oneWay">
							<input type="radio" id="oneWay" name="flight-type">
							<span></span>One way
						</label>
						<label for="multiCity">
							<input type="radio" id="multiCity" name="flight-type">
							<span></span>Multi-City
						</label>
                    </div>
                    <!--date-->
                    <div id="date">
                        <div class="form-group">
                            <label class="form-label" for="flyingFrom">From</label>
                            <input class="form-control" id="flyingFrom" type="text" placeholder="City or airport">
                        </div>
                       <div class="form-group">
                            <label class="form-label" for="flyingTo">To</label>
                            <input class="form-control" id="flyingTo" type="text" placeholder="City or airport">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="departing">Departing date</label>
                            <input class="form-control dateInput" id="departing" type="date" required>
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="returning">Returning date</label>
                            <input class="form-control dateInput" id="returning" type="date" required>
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <!--passengers-->
                    <h3>Passengers</h3>
                    <div id="detailsPassengers">
                        <!--adults-->
                        <div class="form-group selectNum">
                           <label class="stepper-label" for="numOfAdults">Adults (18+)</label>
                            <div class="stepper">
                                <button class="minus"><i class="fas fa-minus"></i></button>
                                <input class="stepper-control" id="numOfAdults" type="number" value="0">
                                <button class="plus"><i class="fas fa-plus"></i></button>
                         </div>
                        </div>
                        <!--children-->
                        <div class="form-group selectNum">
                           <label class="stepper-label" for="numOfKids">Children (0-17)</label>
                            <div class="stepper">
                                <button class="minus" id="minus"><i class="fas fa-minus"></i></button>
                                <input class="stepper-control" id="numOfKids" type="number" value="0" max="10">
                                <button class="plus"><i class="fas fa-plus"></i></button>
                         </div>           
                        </div>
                        <!--travel class-->
                        <div class="form-group travelClass">
                                <label class="form-label" for="travelClass">Travel class</label>
                                <select class="form-control" id="travelClass">
                                        <option>Economy class</option>
                                        <option>Business class</option>
                                        <option>First class</option>
                                </select>
                                 <i class="fa fa-arrow-down select-arrow" aria-hidden="true"></i>
                        </div>
                   </div>
                    <!--optional pets-->
                    <h3>Pets (optional)</h3>
                    <div id="detailsPets">
                        <div class="form-group selectNum">
                            <label class="stepper-label" for="numOfPets">Pets (dogs, cats)</label>
                             <div class="stepper">
                                 <button class="minus" id="minus"><i class="fas fa-minus"></i></button>
                                 <input class="stepper-control" id="numOfPets" type="number" value="0" max="1">
                                 <button class="plus"><i class="fas fa-plus"></i></button>
                          </div>           
                         </div>
                    </div>
                    <!--button show flights-->
                    <div class="form-btn">
						<button class="show-flights-btn">Show flights</button>
					</div>
                </form>
            </article>
        </section>
        
    </main>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
