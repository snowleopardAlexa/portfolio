<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Client-side | CSS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="registration" id="registration">
            <h1>Registration Form</h1>
            <label for="username">
                Usename
                <input type="text" id="username" minlength="3" required>
                <ul class="inputRequirements">
                    <li>At least 8 characters long</li>
                    <li>Must contain letters and numbers and no special character</li>
                </ul>
            </label>
            <label for="email">
                Email
                <input type="text" id="email" required>
                <ul class="inputRequirements">
                    <li>Must contain @ symbol</li>
                </ul>
            </label>
            <label for="password">
                Password
                 <!-- (To see this happening in browsers temporarily change this to type="text"), otherwise is type="password" -->
                <input type="text" id="password" maxlength="20" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+!=]).*" required>
                <ul class="inputRequirements">
                    <li>At least 8 characters long (and less than 100 characters)</li>
                    <li>Contains at least 1 number</li>
                    <li>Contains at least 1 lowercase letter</li>
                    <li>Contains at least 1 uppercase letter</li>
                    <li>Contains a special character (e.g. @!)</li>
                </ul>
            </label>
            <input type="submit">
        </form>
    </div>
</body>
</html>
